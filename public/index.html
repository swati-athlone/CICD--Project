<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vintage Wines</title>
    <link rel="stylesheet" href="css/styles.css" />
	<script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="content">
    <h1>Vintage Wines</h1>
    <p>Find out if your wine can be added to our vintage list!!</p>
    <div id="addWine">
        <label for="name">Name:</label>
        <input type="text" id="name" >
        <span id="nameMessage">Enter wine name</span><br />

        <label for="year">Year:</label>
        <input type="text" id="year" >
        <span id="yearMessage">Enter year</span><br />

        <label for="grapes">Grapes:</label>
        <input type="text" id="grapes">
         <span id="grapesMessage">Enter grapes</span><br />

        <label for="country">Country:</label>
        <input type="text" id="country">
         <span id="countryMessage">Enter country</span><br />

        <label>&nbsp;</label>
        <input type="button" id="add" value="Add" >
        <input type="button" id="clear" value="Clear" ><br />
        <br/>
    </div>
    <div id="errorMsg"></div>
    <div id="successMsg"></div>
    <br/>
    <div>
    <h1>Todays Vintage Wines</h1>
    <p>Wines in our list today</p>
    <ul id="wineList"></ul>
    </div>
</div>
</body>
</html>
